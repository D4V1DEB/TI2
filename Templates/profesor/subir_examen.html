<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Subir Archivo de Examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <main class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="cursos.html">Mis Cursos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cálculo II - Subir Examen</li>
            </ol>
        </nav>

        <h1 class="mb-4">Subir Archivo de Examen (Parcial/Final)</h1>
        
        <div class="alert alert-info" role="alert">
            ⚠️ **Solo el Profesor Titular puede subir los archivos de examen.** Estos archivos son requeridos para la auditoría académica.
        </div>

        <div class="card">
            <div class="card-body">
                <form action="/profesor/examenes/subir" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="curso_id" value="1">
                    
                    <div class="mb-3">
                        <label for="tipoExamen" class="form-label">Tipo de Examen</label>
                        <select class="form-select" id="tipoExamen" name="tipoExamen" required>
                            <option value="">Seleccione...</option>
                            <option value="Parcial">Examen Parcial</option>
                            <option value="Final">Examen Final</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="archivoExamen" class="form-label">Archivo del Examen (.pdf)</label>
                        <input class="form-control" type="file" id="archivoExamen" name="archivoExamen" accept=".pdf" required>
                        <div class="form-text">Asegúrese de que el archivo esté en formato PDF.</div>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Subir Examen</button>
                </form>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
