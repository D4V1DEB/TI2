<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Estadísticas y Gráficas de Notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="cursos.html">Mis Cursos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Cálculo II - Estadísticas</li>
            </ol>
        </nav>

        <h1 class="mb-4">Estadísticas del Curso: Cálculo II</h1>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-center bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-primary">Promedio del Curso</h5>
                        <p class="card-text fs-2">14.5</p> </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-success">Nota Máxima</h5>
                        <p class="card-text fs-2">19.0</p> </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card text-center bg-light">
                    <div class="card-body">
                        <h5 class="card-title text-danger">Nota Mínima</h5>
                        <p class="card-text fs-2">08.5</p> </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-header">
                Gráfico de Distribución de Notas (Examen Parcial)
            </div>
            <div class="card-body">
                <canvas id="graficoNotasCurso" style="height: 300px;"></canvas>
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <form action="/profesor/reporte/enviar" method="POST">
                <input type="hidden" name="curso_id" value="1">
                <input type="hidden" name="tipo_reporte" value="Estadisticas">
                <button type="submit" class="btn btn-info btn-lg">
                    <i class="bi bi-send me-2"></i> Enviar Reporte a Secretaría
                </button>
            </form>
        </div>
    </main>
    
    <script>
        // Simulación de datos para la gráfica (debería venir del Controlador)
        const labels = ['0-5', '6-10', '11-15', '16-20'];
        const data = {
          labels: labels,
          datasets: [{
            label: 'Frecuencia de Notas',
            data: [5, 15, 30, 10],
            backgroundColor: [
              'rgba(255, 99, 132, 0.5)', 'rgba(255, 159, 64, 0.5)', 'rgba(75, 192, 192, 0.5)', 'rgba(54, 162, 235, 0.5)'
            ],
            borderColor: [
              'rgb(255, 99, 132)', 'rgb(255, 159, 64)', 'rgb(75, 192, 192)', 'rgb(54, 162, 235)'
            ],
            borderWidth: 1
          }]
        };
        
        new Chart(document.getElementById('graficoNotasCurso'), {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
