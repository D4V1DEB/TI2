{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Solicitud - Sistema de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-file-earmark-plus"></i> Nueva Solicitud</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="tipo" class="form-label">Tipo de Solicitud *</label>
                                <select class="form-select" id="tipo" name="tipo" required>
                                    <option value="">Seleccione...</option>
                                    <option value="JUSTIFICACION">Justificación de Inasistencia</option>
                                    <option value="CLASE_REMOTA">Permiso para Clase Virtual/Remota</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="curso_id" class="form-label">Curso *</label>
                                <select class="form-select" id="curso_id" name="curso_id" required>
                                    <option value="">Seleccione un curso...</option>
                                    {% for curso in cursos %}
                                    <option value="{{ curso.id }}">{{ curso.codigo }} - {{ curso.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="fecha_clase" class="form-label">Fecha de la Clase *</label>
                                <input type="date" class="form-control" id="fecha_clase" name="fecha_clase" required>
                            </div>

                            <div class="mb-3">
                                <label for="motivo" class="form-label">Motivo *</label>
                                <textarea class="form-control" id="motivo" name="motivo" rows="4" 
                                          placeholder="Explique detalladamente el motivo de su solicitud..." required></textarea>
                                <div class="form-text">Mínimo 20 caracteres</div>
                            </div>

                            <div class="alert alert-info">
                                <i class="bi bi-info-circle"></i>
                                <strong>Nota:</strong> Su solicitud será enviada a secretaría para su revisión y aprobación.
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'presentacion:solicitudes_profesor' %}" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> Enviar Solicitud
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validar longitud mínima del motivo
        document.querySelector('form').addEventListener('submit', function(e) {
            const motivo = document.getElementById('motivo').value;
            if (motivo.length < 20) {
                e.preventDefault();
                alert('El motivo debe tener al menos 20 caracteres.');
            }
        });

        // Establecer fecha mínima como hoy
        document.getElementById('fecha_clase').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
