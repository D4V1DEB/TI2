<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}Portal Docente{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'profesor_dashboard' %}">Portal Docente</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_dashboard' %}active{% endif %}"
                           href="{% url 'profesor_dashboard' %}">
                           Mi Panel
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_cursos' %}active{% endif %}"
                           href="{% url 'profesor_cursos' %}">
                           Mis Cursos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'listar_silabos_profesor' %}active{% endif %}"
                           href="{% url 'listar_silabos_profesor' %}">
                           Mis Sílabos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_horario' %}active{% endif %}"
                           href="{% url 'profesor_horario' %}">
                           Mi Horario
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_horario_ambiente' %}active{% endif %}"
                           href="{% url 'profesor_horario_ambiente' %}">
                           Ambientes
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link text-warning" href="{% url 'logout' %}">
                           Cerrar Sesión
                        </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
