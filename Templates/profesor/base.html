<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>{% block title %}Portal Docente{% endblock %}</title>
</head>
<body>

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="{% url 'profesor_dashboard' %}">
                <i class="bi bi-mortarboard-fill me-2"></i>Portal Docente
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_dashboard' %}active{% endif %}"
                           href="{% url 'profesor_dashboard' %}">
                            <i class="bi bi-house-fill me-1"></i>Panel
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_cursos' %}active{% endif %}"
                           href="{% url 'profesor_cursos' %}">
                            <i class="bi bi-book-fill me-1"></i>Mis Cursos
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'listar_silabos_profesor' %}active{% endif %}"
                           href="{% url 'listar_silabos_profesor' %}">
                            <i class="bi bi-file-earmark-text me-1"></i>Sílabos
                        </a>
                        </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_horario' %}active{% endif %}"
                           href="{% url 'profesor_horario' %}">
                            <i class="bi bi-calendar3 me-1"></i>Mi Horario
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.resolver_match.url_name == 'profesor_horario_ambiente' %}active{% endif %}"
                           href="{% url 'profesor_horario_ambiente' %}">
                            <i class="bi bi-geo-alt-fill me-1"></i>Ambientes
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if 'notas' in request.resolver_match.url_name %}active{% endif %}"
                           href="{% url 'seleccionar_curso_notas' %}">
                            <i class="bi bi-journal-text me-1"></i>Notas
                        </a>
                    </li>
                </ul>

                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-1"></i>{{ request.user.nombres }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="{% url 'logout' %}">
                                <i class="bi bi-box-arrow-right me-2"></i>Cerrar Sesión
                            </a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
