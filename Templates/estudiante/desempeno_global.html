<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Desempeño Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <main class="container mt-4">
        <h1 class="mb-4">Mi Desempeño Académico Global</h1>
        <p class="text-muted">Visualización de tu progreso general a través de los semestres y cursos.</p>

        <div class="card mb-4">
            <div class="card-header">
                Gráfica de Notas Promedio (Tendencia)
            </div>
            <div class="card-body">
                <canvas id="graficoDesempenoGlobal" style="height: 350px;"></canvas>
            </div>
        </div>
        
        <div class="alert alert-info" role="alert">
            Esta gráfica representa el promedio de todas tus notas importantes a lo largo de los cursos.
        </div>
        
        <a href="cursos_std.html" class="btn btn-secondary">Volver a Mis Cursos</a>
    </main>
    
    <script>
        // Simulación de datos para la gráfica de tendencia global
        const labels = ['CC1', 'Cálculo II', 'Álgebra', 'CC2', 'Física I'];
        const data = {
          labels: labels,
          datasets: [{
            label: 'Nota Final (Estimada)',
            data: [13.5, 14.8, 12.0, 16.0, 15.5],
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.2 // Curvatura de la línea
          }]
        };
        
        new Chart(document.getElementById('graficoDesempenoGlobal'), {
            type: 'line',
            data: data,
            options: {
                scales: {
                    y: { beginAtZero: false, min: 10, max: 20 }
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
