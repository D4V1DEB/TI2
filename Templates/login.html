<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Acceso al Portal Universitario</title>
    
    <style>
        /* CSS mínimo para centrar el contenedor Bootstrap */
        body {
            height: 100vh;
            background-color: #f8f9fa; /* Color de fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div class="card shadow-lg" style="width: 100%; max-width: 400px;">
    <div class="card-header text-center bg-primary text-white">
        <h4 class="mb-0">Acceso al Sistema</h4>
    </div>
    <div class="card-body p-4">
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="email" class="form-label fw-bold">Email Institucional:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input type="email" id="email" name="email" class="form-control" placeholder="usuario@unsa.edu.pe" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label fw-bold">Contraseña:</label>
                 <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 fs-5">
                <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
            </button>
            
            <hr>
            <div class="text-center">
                <small class="text-muted">¿No tienes cuenta? Contacta a Secretaría.</small>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
