<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Registro Exitoso - Sistema de Asistencia</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0 text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                        </div>
                        <h2 class="fw-bold mb-3">¡Registro Exitoso!</h2>
                        <p class="text-muted mb-4">La asistencia ha sido guardada correctamente.</p>

                        <div class="alert alert-light border" role="alert">
                            <p class="mb-2"><strong>Curso:</strong> {{ curso.nombre }}</p>
                            <p class="mb-2"><strong>Código:</strong> {{ curso.codigo }}</p>
                            <p class="mb-0"><strong>Fecha:</strong> {{ fecha|date:"d/m/Y" }}</p>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <a href="{% url 'presentacion:seleccionar_curso_profesor' %}" class="btn btn-primary btn-lg">
                                <i class="bi bi-arrow-repeat me-2"></i>Registrar otro curso
                            </a>
                            <a href="{% url 'presentacion:logout_asistencia' %}" class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-right me-2"></i>Cerrar sesión
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
