<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Login Estudiante - Sistema de Asistencia</title>
    <style>
        body {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="bi bi-person-circle display-1 text-success"></i>
                            <h2 class="mt-3 fw-bold">Estudiante</h2>
                            <p class="text-muted">Control de Asistencia</p>
                        </div>

                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
                        </div>
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="cui" class="form-label fw-semibold">CUI</label>
                                <input 
                                    type="text" 
                                    class="form-control form-control-lg" 
                                    id="cui" 
                                    name="cui" 
                                    placeholder="Ingrese su CUI" 
                                    maxlength="8"
                                    pattern="[0-9]{8}"
                                    required
                                    autofocus>
                                <div class="form-text">Ingrese su CUI de 8 dígitos</div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Consultar Asistencia
                            </button>
                        </form>

                        <hr>

                        <div class="text-center">
                            <a href="{% url 'presentacion:login_profesor' %}" class="text-decoration-none">
                                ¿Eres profesor? <strong>Ingresa aquí</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
