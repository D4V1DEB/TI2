{% extends "base.html" %}
{% block content %}
<h2>Registrar Matr√≠cula</h2>
<form method="POST" id="form-matricula">
  {% csrf_token %}
  <label>Estudiante ID:</label>
  <input type="number" name="estudiante_id" required><br>

  <label>Curso ID:</label>
  <input type="number" name="curso_id" required><br>

  <label>Semestre:</label>
  <input type="text" name="semestre" placeholder="2025-I" required><br>

  <button type="submit">Registrar</button>
</form>

<div id="resultado"></div>

<script>
document.getElementById("form-matricula").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);
  const res = await fetch("", { method: "POST", body: formData });
  const data = await res.json();
  document.getElementById("resultado").innerText = data.mensaje || data.error;
});
</script>
{% endblock %}
